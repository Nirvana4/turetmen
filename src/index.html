<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Türetmen</title>
		<link rel="stylesheet" type="text/css" href="css/semantic.css">
		<script type="text/javascript" src='semantic.js'></script>

	</head>

<body>
	<h1 style="padding: 36px;padding-bottom:0px;">Kök sözcük giriniz:</h1>
	<div class='ui input' style='width:100%;padding: 36px;padding-top:0px;padding-bottom: 4px;'>
		<input id="kok">
		<button id="ara" class='ui icon button'>
			<i class='search icon'></i>
		</button>
	</div>
	<div class="ui segment fluid" style="margin-left: 98px;margin-right: 98px;">
		<h2>Seçenekler</h2>
		<div class="ui input">
			<input id="eksayisi" type="number" placeholder="En fazla ek sayısı" val="1" min="1" max="4">
		</div>		
	</div>
	<div class="ui fluid input">
		<input id="filtre" placeholder="Sonuçları filtrele">
	</div>
	<div id="sonuc" style="height:47%;">
		<div class="tablo ui segment" style="height: 100%;">
			<div class="ui four column grid" style="text-align: center;height: 100%;">
				<div id="ek1-container" class="ui column" style=" border-right: 1px solid rgba(34, 36, 38, 0.15);height: 100%;">
					<h3>Bir harfli</h3>
					<h5 id="ek1-sayi"></h5>
					<div id="ek1-c2" style="overflow-y:scroll;height: 100%;">
						<div id="ek1"></div>
					</div>
				</div>
				<div id="ek2-container" class="ui column" style="border-right: 1px solid rgba(34, 36, 38, 0.15);height: 100%;">
					<h3>İki harfli</h3>
					<h5 id="ek2-sayi"></h5>

					<div id="ek2-c2" style="overflow-y:scroll;height: 100%;">
						<div id="ek2"></div>
					</div>
				</div>
				<div id="ek3-container" class="ui column" style="border-right: 1px solid rgba(34, 36, 38, 0.15);height: 100%;">
					<h3>Üç harfli</h3>
					<h5 id="ek3-sayi"></h5>

					<div id="ek3-c2" style="overflow-y:scroll;height: 100%;">
						<div id="ek3"></div>
					</div>
				</div>
				<div id="ek4-container" class="ui column" style="height: 100%;">
					<h3>Dört harfli</h3>
					<h5 id="ek4-sayi"></h5>

					<div id="ek4-c2" style="overflow-y:scroll;height: 100%;">
						<div id="ek4"></div>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
	<style>
		::-webkit-scrollbar { 
			display: none; 
		}
		h5{
			margin-top: 4px;
		}
		h3{
			margin-bottom: 0px;
		}
		.ui.input>*{
			border-radius: 0px !important;
		}
		.flat{
			border-radius: 0px !important;
		}

		.item{
			transition-duration: 0.4s;
			cursor: pointer;
		}
		.item:hover{
			background-color: lightgray;
		}
	</style>
	<script>
    	// You can also require other files to run in this process
    	require('./renderer.js')
	</script>
</html>
